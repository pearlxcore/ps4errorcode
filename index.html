
<!DOCTYPE html>
<html>
 <head>
  <title>PS4 Error Code Database by pearlxcore</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.22/r-2.2.6/datatables.min.css"/>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
   #table-responsive {
    margin: 20px;

}
   #table {
height: 100%;
width: 100%;
}
   #body {
height: 100%;
width: 100%;
}
   #myInput {
  background-image: url('searchicon.png');
  background-position: 10px 14px;
  background-repeat: no-repeat;
  width: 500px;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 14px;
    width: 50%;
  margin: 0 auto;
}
</style>
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
 </head>
 <body>
  <div class="container">
   <div id="table-responsive">
        <br>

    <h1 align="center">PS4 Error Code Database</h1>
    <br>
    
    <h4 align="center">This website lists error codes that can appear in Playstation 4 system, with error names and what actions you can take. Error codes appear when something goes wrong on the PS4, either in the application or in logs.</h4>
    <br>

    <div align="center">
         <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Enter PS4 Error Code.." title="Enter PS4 Error Code">
<br>
    </div>
    <br />
    <div id="Error_Code">
    </div>
   </div>
  </div>
 </body>
</html>

<script>
 function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("Error_Code");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }
}
 
  $.ajax({
   url:"Error_Code.csv",
   dataType:"text",
   success:function(data)
   {
    var Error_Code = data.split(/\r?\n|\r/);
    var table_data = '<table class="table table-bordered table-striped">';
    for(var count = 0; count<Error_Code.length; count++)
    {
     var cell_data = Error_Code[count].split(";");
     table_data += '<tr>';
     for(var cell_count=0; cell_count<cell_data.length; cell_count++)
     {
      if(count === 0)
      {
       table_data += '<th>'+cell_data[cell_count]+'</th>';
      }
      else
      {
       table_data += '<td>'+cell_data[cell_count]+'</td>';
      }
     }
     table_data += '</tr>';
    }
    table_data += '</table>';
    $('#Error_Code').html(table_data);
   }
  });
</script>
