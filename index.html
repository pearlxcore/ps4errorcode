
<!DOCTYPE html>
<html>
 <head>
  <title>PS4 Error Code Database by pearlxcore</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 </head>
 <body>
  <div class="container">
   <div class="table-responsive">
    <h1 align="center">PS4 Error Code Database</h1>
    <h3 align="center">Press keyboard shortcuts Ctrl+F and enter specific PS4 error code.</h3>
    <br />
    <div align="center">
    </div>
    <br />
    <div id="Error_Code">
    </div>
   </div>
  </div>
 </body>
</html>

<script>
  $.ajax({
   url:"Error_Code.csv",
   dataType:"text",
   success:function(data)
   {
    var Error_Code = data.split(/\r?\n|\r/);
    var table_data = '<table class="table table-bordered table-striped">';
    for(var count = 0; count<Error_Code.length; count++)
    {
     var cell_data = Error_Code[count].split(",");
     table_data += '<tr>';
     for(var cell_count=0; cell_count<cell_data.length; cell_count++)
     {
      if(count === 0)
      {
       table_data += '<th>'+cell_data[cell_count]+'</th>';
      }
      else
      {
       table_data += '<td>'+cell_data[cell_count]+'</td>';
      }
     }
     table_data += '</tr>';
    }
    table_data += '</table>';
    $('#Error_Code').html(table_data);
   }
  });
</script>
