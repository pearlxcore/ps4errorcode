
<!DOCTYPE html>
<html>
 <head>
  <title>PS4 Error Code Database by pearlxcore</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
   #table-responsive {
    margin: 20px;

}
   #myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}
</style>
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
 </head>
 <body>
  <div class="container">
   <div id="table-responsive">
    <h1 align="center">PS4 Error Code Database</h1>
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Enter PS4 Error Code.." title="Type in a name">

    //<h4 align="center">Press keyboard shortcuts Ctrl+F and enter specific PS4 error code.</h4>
    <div align="center">
    </div>
    <br />
    <div id="Error_Code">
    </div>
   </div>
  </div>
 </body>
</html>

<script>
  $.ajax({
   url:"Error_Code.csv",
   dataType:"text",
   success:function(data)
   {
    var Error_Code = data.split(/\r?\n|\r/);
    var table_data = '<table class="table table-bordered table-striped">';
    for(var count = 0; count<Error_Code.length; count++)
    {
     var cell_data = Error_Code[count].split(";");
     table_data += '<tr>';
     for(var cell_count=0; cell_count<cell_data.length; cell_count++)
     {
      if(count === 0)
      {
       table_data += '<th>'+cell_data[cell_count]+'</th>';
      }
      else
      {
       table_data += '<td>'+cell_data[cell_count]+'</td>';
      }
     }
     table_data += '</tr>';
    }
    table_data += '</table>';
    $('#Error_Code').html(table_data);
   }
  });
</script>
